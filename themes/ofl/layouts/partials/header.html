<header id="main-header">
    <img id="articles-header" src="/images/ofl_skyline_top.webp" alt="header">
    <div id="header-container">
        <a href="{{ .Site.Home.RelPermalink }}"><img src="/images/ofl_logo.png" alt="logo"></a>
        <ul>
            {{ range .Site.Menus.main}}
                <li>
                    <a href="{{ .URL }}">
                        {{ .Pre }}
                        <span>{{ .Name }}</span>
                    </a>
                </li>
            {{ end }}
        </ul>
    </div>
    <script>
        const headerStyle = document.getElementById('main-header')
        const headerContainer = document.getElementById('header-container')
        const articlesHeader = document.getElementById('articles-header')
        if (window.location.pathname.startsWith('/articles/')) {
            headerStyle.style.position = 'relative'
            headerContainer.style.position = 'absolute'
            articlesHeader.style.display = 'block'
        }
    </script>
</header>
